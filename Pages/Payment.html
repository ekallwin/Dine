<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="Summary.css">
    <link rel="stylesheet" href="../css/structure.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Address.js"></script>
</head>
<body class="bg_color">
    <div class="title-head">
        <h1>Payment</h1>
    </div>
    <div class="Payment">
        <form id="paymentForm">
            <h4>Select Payment Method</h4>
            <div>
                <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
                <label for="creditCard">Credit Card</label>
                <img src="../Images/Payment Images/Mastercard.png" alt="MasterCard" width="35px" height="35px">
            </div>
        
            <div>
                <input type="radio" id="debitCard" name="paymentMethod" value="debitCard">
                <label for="debitCard">Debit Card</label>
                 <img src="../Images/Payment Images/Visa.png" alt="Visa" width="35px" height="35px">
            </div>
        
            <div>
                <input type="radio" id="netBanking" name="paymentMethod" value="netBanking">
                <label for="netBanking">Net Banking</label>
                <img src="../Images/Payment Images/INB.png" alt="Net banking" width="70px" height="70px">
            </div>
        
            <div>
                <input type="radio" id="upi" name="paymentMethod" value="upi">
                <label for="upi">UPI</label>
                <img class="Payments-method" src="../Images/Payment Images/Upi.svg" alt="UPI">
            </div>
        
            <div>
                <input type="radio" id="wallets" name="paymentMethod" value="wallets">
                <label for="wallets">Wallets</label>
                <img src="../Images/Payment Images/Paytm.png" alt="Wallets">
            </div>
        
            <div>
                <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery">
                <label for="cashOnDelivery">Cash on Delivery</label>
            </div>
        
            <center><button type="submit" class="Order-btn">Place Order</button></center>
            <div id="error" class="error">Please choose any one of the payment method</div>
        </form>
    </div>
    <script src="Payment.js"></script>
</body>
</html>
