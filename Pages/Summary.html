<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../css/structure.css">
  <link rel="stylesheet" href="Summary.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="summary.js"></script>

</head>
<body class="bg_color">
        <div class="title-head">
            <h1>Summary</h1>
        </div>
        <center>
          <div class="Summary">
            <p id="display-name"></p>
            <div class="Summary_items">
              <img id="dynamic-image" alt="Image for an item">              
            </div>
            <form>
              <table>
                <th>Price details</th>
                <tr>
                  <td>Price (<span id="quantity">1</span> item) </td>
                  <td><p id="display-amt"></p></td>
                </tr>
                <tr>
                  <td>Discount</td>
                  <td>₹0</td>
                </tr>
                <tr>
                  <td><b>Total</b></td>
                  <td><b id="total">₹ 0</b></td>
                </tr>
                <tr>
                  <td>Quantity</td>
                  <td><select class="selector" id="total-quantity" required>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select></td>
                </tr>
              </table>
              <button type="button" style="margin-top: -10px;" id="Summary-btn" class="Order-btn" onclick="redirectToAddress()">Place order</button>
            </form>
        </div>
        </center>
  <div class="button-container" id="home-buttons">
    <a href="../home/home.html"><button class="button"><i class="fa-solid fa-house fa-xl" title="Home"></i><p class="icon_text">Home</p></button></a>
    <button class="button"><i class="fa-solid fa-bars fa-xl" title="Catalogs"></i><p class="icon_text">Catalogs</p></button>
    <a href="../profile/profile.html"><button class="button"><i class="fa-regular fa-user fa-xl" title="Profile"></i><p class="icon_text">Profile</p></button></a>
    <a href="../alerts/alerts.html"><button class="button"><i class="fa-regular fa-bell fa-xl" title="Alerts"></i><p class="icon_text">Alerts</p></button></a>
    <button class="button"><i class="fa-solid fa-cart-shopping fa-xl" title="Cart"></i><p class="icon_text">Cart</p></button>
</div>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get('title');
  const amt = parseFloat(params.get('amt')); // Get the amt parameter and convert it to a number

  if (name) {
      document.title = name; // Update the page title
      document.getElementById('display-name').innerText = `You are ordering ${name} !`;

      // Update the image source based on the title
      const imageElement = document.getElementById('dynamic-image');
      imageElement.src = `../Images/Home Images/${name}.jpg`; // Set image source to Images/{title}.jpg
      imageElement.alt = `Image for ${name}`;
  } else {
      document.getElementById('display-name').innerText = "No name provided.";
  }

  if (!isNaN(amt)) {
      document.getElementById('display-amt').innerText = `₹ ${amt}`; // Display the amount
  } else {
      document.getElementById('display-amt').innerText = "No amount provided.";
  }

  // Function to calculate total
  function calculateTotal() {
      const quantity = parseInt(document.getElementById('total-quantity').value); // Get selected quantity
      if (!isNaN(quantity) && !isNaN(amt)) {
          const total = amt * quantity; // Calculate total
          document.getElementById('total').innerText = `₹ ${total}`; // Display total
      } else {
          document.getElementById('total').innerText = "₹ 0"; // If no valid quantity or amount
      }
  }

  // Add event listener to the quantity dropdown
  document.getElementById('total-quantity').addEventListener('change', calculateTotal);



 
</script>
</body>
</html>
