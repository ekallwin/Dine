<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/structure.css">
    <link rel="stylesheet" href="alerts.css">
    <link rel="stylesheet" href="../css/dialog_box.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg_color">
    <div><h2 class="title">Notifications</h2></div>
    <div class="alerts" id="notificationsContainer">
      <!-- Notifications to be displayed below -->
        <div class="alert_content" id="alertContent">
          <a href="../home/home.html#menu"><div class="notify_content"><p>Welcome, What you are looking today ?</p></div></a>
            <div class="X_icon" ><i class="fa-solid fa-xmark fa-xl"  onclick="trash_click()"></i></div>
        </div>
    </div>


    <div id="overlay">
        <div id="confirmBox">
          <p>Are you sure you want to delete this notification?</p>
          <div class="button-contain">
            <button class="confirm-btn" onclick="confirmAction(true)">Yes</button>
            <button class="cancel-btn" onclick="confirmAction(false)">No</button>
          </div>
        </div>
      </div>
      <div id="emptyMessage" class="empty-message" style="display: none;">
          <p>Nothing to show here <i class="fa-regular fa-face-frown fa-xl"></i></p></div>
          <div class="button-container" id="home-buttons">
            <a href="../home/home.html"><button class="button"><i class="fa-solid fa-house fa-xl" title="Home"></i><p class="icon_text">Home</p></button></a>
            <button class="button"><i class="fa-solid fa-bars fa-xl" title="Catalogs"></i><p class="icon_text">Catalogs</p></button>
            <a href="../profile/profile.html"><button class="button"><i class="fa-regular fa-user fa-xl" title="Profile"></i><p class="icon_text">Profile</p></button></a>
            <a href="../alerts/alerts.html"><button class="button"><i class="fa-regular fa-bell fa-xl" title="Alerts"></i><p class="icon_text">Alerts</p></button></a>
            <button class="button"><i class="fa-solid fa-cart-shopping fa-xl" title="Cart"></i><p class="icon_text">Cart</p></button>
        </div>

        <script src="alert.js"></script>
</body>
</html>
