<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/structure.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg_color">
    <div class="title">
        <h1>Login</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="login">Phone Number</label><br>
            <input type="text" id="login" placeholder="Enter phone number" oninput="key_up()" required>
            <p id="Error-num" style="color: red;"></p>
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter password" oninput="key_up()" required><br>
            <p class="TXT">Please use 12345678 as Login Password</p>
            <p id="errorText" style="color: red;"></p>
        </div>
        
        <div class="form-group">
            <input type="checkbox" class="show_psw" id="showPassword" style="width: 20px; height: 20px; margin-right: 10px;">
            <label for="showPassword" class="show_psw">Show Password</label>
        </div>
        <center><button onclick="login()" class="Login-btn">Login</button></center>
    </div>
    <script src="login.js"></script>
</body>
</html>
